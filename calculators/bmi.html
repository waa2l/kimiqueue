<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الوزن المثالي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Cairo', sans-serif; } </style>
</head>
<body class="bg-gray-50 font-arabic">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
        <div class="flex items-center mb-6">
            <a href="index.html" class="text-gray-500 hover:text-blue-600 ml-4"><i class="fas fa-arrow-right"></i></a>
            <h1 class="text-2xl font-bold text-gray-800">حاسبة كتلة الجسم (BMI)</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-bold mb-2">الوزن (كجم)</label>
                <input type="number" id="weight" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="مثال: 75">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">الطول (سم)</label>
                <input type="number" id="height" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="مثال: 170">
            </div>
            <button onclick="calculateBMI()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">احسب النتيجة</button>
        </div>

        <div id="result" class="hidden mt-6 text-center bg-gray-50 p-4 rounded-lg border">
            <p class="text-gray-500 mb-1">مؤشر كتلة الجسم</p>
            <div id="bmi-value" class="text-4xl font-bold text-blue-600 mb-2">0</div>
            <div id="bmi-status" class="text-lg font-semibold"></div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height) {
                alert('الرجاء إدخال البيانات بشكل صحيح');
                return;
            }

            const heightInMeters = height / 100;
            const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);
            
            const resultDiv = document.getElementById('result');
            const valueDiv = document.getElementById('bmi-value');
            const statusDiv = document.getElementById('bmi-status');

            let status = '';
            let color = '';

            if (bmi < 18.5) { status = 'نحافة'; color = 'text-yellow-500'; }
            else if (bmi >= 18.5 && bmi < 25) { status = 'وزن طبيعي'; color = 'text-green-600'; }
            else if (bmi >= 25 && bmi < 30) { status = 'وزن زائد'; color = 'text-orange-500'; }
            else { status = 'سمنة'; color = 'text-red-600'; }

            valueDiv.textContent = bmi;
            statusDiv.textContent = status;
            statusDiv.className = `text-lg font-semibold ${color}`;
            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
